title: Guillaume Briday
email: hello@guillaumebriday.fr
description: > # this means to ignore newlines until "baseurl:".
  Ce blog est à propos des nouvelles technologies, de mes humeurs, de développement Web, de photos...
  En bref, de tout ce dont j'ai envie de parler.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://guillaumebriday.fr" # the base hostname & protocol for your site, e.g. http://example.com
google_analytics: UA-54003772-2

# Social networks
twitter_username: guillaumebriday
github_username: guillaumebriday
instagram_username: guillaumebriday
amazon_tag: guillaumebrid-21
paypal: guillaumebriday
linkedin: guillaumebriday
author: Guillaume Briday

twitter:
  username: guillaumebriday

author:
  name: Guillaume Briday
  twitter: guillaumebriday

social:
  name: Guillaume Briday
  links:
    - https://twitter.com/guillaumebriday
    - https://www.linkedin.com/in/guillaumebriday
    - https://github.com/guillaumebriday
    - https://instagram.com/guillaumebriday

# Locale
timezone: Europe/Paris
locale: fr

# Collections
collections:
  photos:
    output: true
    permalink: /photos/:slug
defaults:
  - scope:
      type: photos
    values:
      layout: photo

# Theme
markdown: kramdown
paginate: 30
paginate_path: "/page/:num/"
comments_form: true
permalink: /:title

# plugins
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - liquid_pluralize
  - octopress-minify-html

# Folders and formatting
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - assets/javascripts
  - assets/styles
  - assets/head.html
  - webpack.config.js
  - .eslint.js
  - postcss.config.js
  - tailwind.js
  - LICENSE
include:
  - .htaccess
