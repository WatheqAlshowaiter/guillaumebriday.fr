<article>
  <div>
    <div>
      <span>
        <span>{{ include.start_date | date: '%B' }}</span>{{ include.start_date | date: '%Y' }}
      </span>
        &nbsp;-&nbsp;
      <span>
        <span>{{ include.end_date | date: '%B' }}</span>{{ include.end_date | date: '%Y' }}

    <p>{{ include.description }}</p>
  </div>
</article>
