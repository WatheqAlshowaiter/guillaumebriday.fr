<div class="portfolio-article">
  <a href="{{ include.url }}" class="background" target="_blank">
    <img src="{{ site.baseurl }}/assets/portfolio/{{ include.photo_path }}" class="portfolio-image">
  </a>

  <a href="{{ include.url }}" target="_blank">
    <h3 class="portfolio-title">{{ include.title }}</h3>
  </a>
  <p class="portfolio-info">{{ include.description }}</p>
</div>
