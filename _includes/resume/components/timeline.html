<div class="timeline-block" data-scroll="toggle(.visible, .hidden)">
  <div class="timeline-dot animated"></div>
  <div class="timeline-content animated">
    <p class="timeline-date">{{ include.date }}</p>
    <h3 class="timeline-title">{{ include.title }}</h3>
    <p class="timeline-description">{{ include.description }}</p>
  </div>
</div>
