    Merci Guillaume pour les photos top qualités !
    J'ai également rajouté de la RAM car j'étais souvent à 80%, et je peux encore rajouter des applications. En plus avec les Quad cores actuels dans les NAS, pas de soucis pour gérer toutes ses applications.

    Je regrette seulement qu'on ne puisse pas changer la taille dela RAM sur les modèles J, car j'ai un modèle 213J chez mes parents, et je l'aurais bien passé à 1 Go mais elle est soudée d'après la documentation Synology... dommage.

    Concernant mon problème, j'avais aussi une bonne occupation RAM, mais je voulais savoir ce qu'il y avait "dedans" : http://synology.pc-fute.com/utilisation-ram-nas/ ce tuto détaille comment "voir" ce qu'il y a dans la RAM.

    De mon côté, j'ai 60% d'utilisation de la RAM qui est du "cache et tampon", j'imagine que c'est optimal car elle est utilisée, et ça me va car j'ai rajouté de la RAM pour qu'elle soit utilisée. ;)
    Je  n'ai pas poussé les tests à lancer un benchmark pour comparer la hausse de performances après l'ajout de la RAM car je ne savais pas faire.

    Cela pourrait faire l'objet d'un article Guillaume :D

