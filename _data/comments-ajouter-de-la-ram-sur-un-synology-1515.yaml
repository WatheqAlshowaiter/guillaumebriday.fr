    Salut Thibault, merci pour tes retours !

    Oui c'est vraiment top d'avoir plus de RAM. Pour les modèle J, on ne peut pas car ce sont des modèles entrés de gamme et la quantité de RAM est pertinente, je trouve, pour la puissance très faible des CPU qu'il y a dedans. Si tu as besoin de plus de RAM, il faut passer à la gamme supérieur.

    Je vais regarder ça de plus prêt, je m'étais posé la question pour mettre un SSD pour gérer le cache pour ne pas saturer la RAM inutilement.

    Merci, à bientôt !
