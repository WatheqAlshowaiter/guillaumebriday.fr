    Salut Clément,

    Alors, Time Machine peut être utilisé sur trois types de périphériques.

    Tout d'abord, le Mac sur lequel il se trouve, mais dans ce cas la sauvegarde n'existe pas, c'est juste pour avoir un historique de tes fichiers.

    Ensuite, un HDD externe oui bien sûr, c'est une solution correcte. Le problème étant que les HDD externes ne peuvent pas être vu comme fiable surtout si c'est ta seule sauvegarde donc c'est pas mal, mais on peut faire mieux. Après ça fait le taff.

    Et enfin, un NAS sur un réseau local, mais pas de Cloud directement, Time Machine ne peut pas le faire. Par contre, j'explique que je sauvegarde ma sauvegarde Time Machine dans le cloud, ça c'est possible et même conseillé.

    Le NAS pouvant être une solution coûteuse, partir sur un HDD est une bonne solution pour Time Machine. Tu as aussi des solutions de Cloud standard pour ton Mac comme Backblaze ou Crashplan pour ne citer qu'eux.

    En espérant avoir répondu à ta question :)
